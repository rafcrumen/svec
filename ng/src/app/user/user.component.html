<h1>{{title}}</h1>
<div *ngIf="(modelo && modelo.recordset)" >
  <table class='table table-striped table-hover'>
      <thead>
          <tr>
              <th colspan="5">
                  <div class="input-group">
                      <input type="text" class="form-control" name="texto"  placeholder="Buscar">
                      <div class="input-group-btn">
                      <button class="btn btn-primary" (click)="Filtrar(texto)">
                          <i class="glyphicon glyphicon-search"></i>
                      </button>
                      <button class="btn btn-primary" (click)="Add()">
                          <span class="glyphicon glyphicon-plus"></span></button>
                      </div>
                  </div>
              </th>
          </tr>
      </thead>
      <thead>
          <tr>
              <th colspan="3">
              </th>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor='let usuario of modelo.recordset '>
              <td width="5%"><button class="btn btn-primary" (click)="Edit(usuario.Id)">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button></td>
              <td  width="5%"><button class="btn btn-primary" (click)="Delete(usuario.Id)">
                    <span class="glyphicon glyphicon-remove"></span>
                    </button>
              </td>
              <td width="5%"><button class="btn btn-primary" (click)="Detail(usuario.Id)">
                  <span class="glyphicon glyphicon-check"></span>
                </button></td>
              <td>{{ usuario.Id }}</td>
              <td>{{ usuario.UserName}}</td>
          </tr>
      </tbody>
  </table>
</div>

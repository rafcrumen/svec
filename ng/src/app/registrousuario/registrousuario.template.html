<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>
      <div class="col-sm-1 col-lg-1">
      </div>
      <div class="col-sm-9 col-lg-10">        
        <form #form="ngForm" >
            <div class="form-group">
                <div *ngIf="showNameInvalid" class="alert alert-danger">
                    <strong>Nombre de Usuario <i>{{userNotValid}}</i> ya Existe.</strong>
                </div>            
            <label>Usuario:</label>
            <input placeholder="Usuario" (change)="ValidaUserName()"  class="form-control" name="username" 
                    [(ngModel)]="registrousuario.username" />
            </div>
            <div class="form-group">
            <label>Nombre :</label>
            <input class="form-control" name="nombre" [(ngModel)]="registrousuario.nombre" />
            </div>
            <div class="form-group">
            <label>Email:</label>
            <input class="form-control"  name="email" [(ngModel)]="registrousuario.email"/>
            </div>
            <div class="form-group">
            <label>Email Alterno:</label>
            <input class="form-control"  name="email1" [(ngModel)]="registrousuario.email1"/>
            </div>
            <div class="form-group">
            <label>Tel√©fono:</label>
            <input class="form-control"  name="telefono" [(ngModel)]="registrousuario.telefono"/>
            </div>
            <div class="form-group">
                <div *ngIf="showVSubdominioInvalid" class="alert alert-danger">
                    <strong> {{subVNovalid}}</strong>
                </div>            
                <label>Subdominio Publico:</label>
                <input class="form-control"  name="subdominiov" [disabled]="!isUserNameValid" (change)="ValidaSubdonimioV()" (focus)="dominioPublicoFocus=true" 
                    (blur)="dominioPublicoFocus=false" [(ngModel)]="registrousuario.subdominiov"/>
                <dominio-publico *ngIf="dominioPublicoFocus"></dominio-publico>
            </div>
            <div class="form-group">
                <div *ngIf="showASubdominioInvalid" class="alert alert-danger">
                    <strong>{{subANovalid}}</strong> 
                </div>            
                <label>Subdominio Privado:</label>
                <input class="form-control"  name="subdominioa" [disabled]="!isUserNameValid" (change)="ValidaSubdonimioA()" (focus)="dominioPrivadoFocus=true" 
                (blur)="dominioPrivadoFocus=false" [(ngModel)]="registrousuario.subdominioa"/>
                <dominio-privado *ngIf="dominioPrivadoFocus"></dominio-privado>
            </div>    
            <div class="form-group">
            <label>Password:</label>
            <input class="form-control"  name="Credencial" [(ngModel)]="registrousuario.password"/>
            </div>
            <button [disabled]="!canSave" class="btn btn-primary fa fa-disc" (click)="Post()">Guardar</button>
            <button class="btn btn-secondary" (click)="Cancelar()"> cancelar</button>                  
        </form>
    </div>
</div>
